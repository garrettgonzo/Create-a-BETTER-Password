<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Create a Better Password</h2>
        <label for="characters?">How many characters?</label><br>
        <input type="number" id="characters" name="characters" value="" min="8" max="128">

        <br>
        <input type="checkbox" id="lowercase" name="lowercase" value="">
        <label for="lowercase"> Do you want lowercase letters? </label><br>
        <input type="checkbox" id="uppercase" name="uppercase" value="">
        <label for="uppercase"> Do you want uppercase letters? </label><br>
        <input type="checkbox" id="numeric" name="numeric" value="">
        <label for="numeric"> Do you want numeric letters?</label><br>
        <input type="checkbox" id="special" name="special" value="">
        <label for="special"> Do you want special characters? </label><br><br>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
